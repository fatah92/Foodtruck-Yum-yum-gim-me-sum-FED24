<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum Yum Gim Me Sum</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/kvitto.css">

    <!-- Modular JavaScript Files -->
    <script type="module" defer src="javascript/setup.js"></script>
    <script type="module" defer src="javascript/menu.js"></script>
    <script type="module" defer src="javascript/cart.js"></script>
    <script type="module" defer src="javascript/kvitto.js"></script>
</head>
<body>

    <!-- Menu Section -->
    <section class="menu-section" id="menu">
        <div class="menu-header">
            <div class="cart-icon" id="show-cart-btn">
                <img src="images/cart.svg" alt="Cart">
                <span id="cart-count">0</span>
            </div>
            <h2>MENY</h2>
        </div>
        <div class="menu-container">
            <!-- Dynamic Menu Content -->
        </div>
    </section>

    <!-- Cart Section -->
    <section class="cart-section" id="cart" style="display: none;">
        <h2>Din Beställning</h2>
        <div class="cart-items-container" id="cart-items">
            <!-- Dynamic Cart Items -->
        </div>
        <div class="cart-total-container">
            <h3>Total:</h3>
            <span id="cart-total-price">0 SEK</span>
        </div>
        <button id="place-order-btn" class="cart-payment-btn">TAKE MY MONEY!</button>
    </section>

    <!-- Kvitto Section -->
    <section>
        <section class="receipt">
            <div class="receipt-container">
                <div class="header">
                    <div class="logo"><img src="images/header.png" alt="logo"></div>
                    <div class="receipt-number">
                        <h2>KVITTO</h2>
                        <p class="receipt-code"></p>
                    </div>
                </div>
                <div class="items">
                    <div class="item">
                        <div class="item-details">
                            <span class="item-name"></span> SEK
                        </div>
                        <div class="item-quantity-container">
                            <span class="item-quantity"></span> stycken
                        </div>
                    </div>
                    <div class="total">
                        <div class="total-labels">
                            <span>TOTALT</span>
                            <span class="tax">inkl 20% moms</span>
                        </div>
                        <span class="total-price"></span> SEK
                    </div>
                </div>
                <button class="new-order-button">GÖR EN NY BESTÄLLNING</button>
            </div>
        </section>
    </section>



</body>
</html>
