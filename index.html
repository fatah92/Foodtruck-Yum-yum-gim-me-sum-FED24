<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum Yum Gim Me Sum</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Modular JavaScript Files -->
    <script type="module" defer src="javascript/setup.js"></script>
    <script type="module" defer src="javascript/menu.js"></script>
    <script type="module" defer src="javascript/cart.js"></script>
    <script type="module" defer src="javascript/script.js"></script>

<body>

    <header>

            <h2>MENY</h2>

                <img src="images/cart.svg" alt="Cart">
                <span id="cart-count">0</span>
            </div>
        </div>
        <!-- Menu dynamically generated here -->
        <div class="menu-container">
            <!-- Placeholder for dynamic menu content -->
        </div>
    </section>

    <!-- Cart Section -->
    <section class="cart-section" id="cart" style="display: none;">
        <h2>Din Best√§llning</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
            <h3>Total: <span id="total-price">0 SEK</span></h3>

        </div>
    </section>

    <!-- Order Status Section -->
    <section class="order-status" id="status" style="display: none;">
        <!-- Dynamically generated order status will appear here -->
    </section>

</html>
