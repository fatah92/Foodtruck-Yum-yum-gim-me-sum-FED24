<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum Yum Gim Me Sum</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Modular JavaScript Files -->
    <script type="module" defer src="javascript/api.js"></script>
    <script type="module" defer src="javascript/cart.js"></script>
    <script type="module" defer src="javascript/menu.js"></script>
    <script type="module" defer src="javascript/script.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>YUM YUM GIM ME SUM</h1>
    </header>

    <!-- Welcome Section -->
    <section class="home-section">
        <div class="welcome-text">
            <h2>Välkommen till Yum Yum Gim Me Sum!</h2>
            <p>Beställ dina favoriträtter med ett klick. Utforska vår meny med utsökta wontons, dipsåser och drycker.</p>
            <button onclick="scrollToMenu()">SE MENYN</button>
        </div>
        <div class="food-truck">
            <img src="images/food truck.jpg" alt="Food Truck">
        </div>
    </section>

    <!-- Menu Section -->
    <section class="menu-section" id="menu">
        <div class="menu-header">
            <h2>MENY</h2>
            <div class="cart-icon" onclick="showCart()">
                <img src="images/cart.svg" alt="Cart">
                <span id="cart-count">0</span>
            </div>
        </div>
        <div class="menu-container">
            <!-- Dynamisk meny kommer att importeras här -->
        </div>
    </section>

    <!-- Cart Section -->
    <section class="cart-section" id="cart" style="display: none;">
        <h2>Din Beställning</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
            <h3>Total: <span id="total-price">0 SEK</span></h3>
            <button onclick="placeOrder()">TAKE MY MONEY!</button>
        </div>
    </section>

    <!-- Order Status Section -->
    <section class="order-status" id="status" style="display: none;"></section>
</body>
</html>
